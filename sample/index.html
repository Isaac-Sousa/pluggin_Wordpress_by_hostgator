<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css" >
    <title>Index</title>
  <style>
    .container{
      text-align: center;
      margin: 0 auto;
      width: 100%;
      min-width:500px;
      padding: 10px;
      background: white;
    }
  </style>
</head>
<body>
<div class="container" id="videos">carregando</div>


<div class="container" id="widget">loading</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script src="js/scripts.js"></script>
<script>
    let yt_rec_ajax = {
        url: "https://localhost:63342/pluggin_Wordpress_by_hostgator/sample/videos.json",
    };
    YoutubeRecommendation.listCallbacks.push({
        containerId: "videos",
        Layout: "grid",
        limit: "3",
        lang: "pt_BR",
        callback:YoutubeRecommendation.buildList,
    });
    YoutubeRecommendation.listCallbacks.push({
        containerId: "widget",
        Layout: "grid",
        limit: "2",
        lang: "en_US",
        callback:YoutubeRecommendation.buildList,
    });

    YoutubeRecommendation.loadVideos(yt_rec_ajax.url).then ((value)=>{
        YoutubeRecommendation.listCallbacks.forEach( (item)=>{
            item.callback (value, item.containerId , item.Layout, item.limit, item.lang);
        } )
    });

</script>


</body>
</html>
